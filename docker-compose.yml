version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: consort_website
    # '/start' is the shell script used to run the service
    command: /start
    # this volume is used to map the files and folders on the host to the container
    # so if we change code on the host, code in the docker container will also be changed
    volumes:
      - ./app:/app
    stdin_open: true
    tty: true
    ports:
      - 8010:8000
    # env_file is used to manage the env variables of our project
    env_file:
      - ./compose/local/django/.dev-env
    depends_on:
      - redis
      - db

  db:
    image: postgres:14-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=consort_db
      - POSTGRES_USER=consort_db
      - POSTGRES_PASSWORD=consort_db

  redis:
    image: redis:7-alpine

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: consort_celery_worker
    command: /start-celeryworker
    volumes:
      - ./app:/app
    env_file:
      - ./compose/local/django/.dev-env
    depends_on:
      - redis
      - db

  celery_beat:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: consort_celery_beat
    command: /start-celerybeat
    volumes:
      - ./app:/app
    env_file:
      - ./compose/local/django/.dev-env
    depends_on:
      - redis
      - db

  flower:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: consort_celery_flower
    command: /start-flower
    volumes:
      - ./app:/app
    env_file:
      - ./compose/local/django/.dev-env
    ports:
      - 5557:5555
    depends_on:
      - redis
      - db

volumes:
  postgres_data:

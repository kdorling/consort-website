<!-- Profile Card Block -->
<div class="card mb-4">
    <div class="profile-card-body">
        <h2 class="profile-card-title">{{ value.profile.name }}</h2>
        <p class="profile-card-text">{{ value.profile.bio }}</p>
        <p class="profile-card-text"><strong>Email:</strong> {{ value.profile.email }}</p>
        <p class="profile-card-text"><strong>Location:</strong> {{ value.profile.location }}</p>
    </div>
</div>
<!-- End Profile Card Block -->

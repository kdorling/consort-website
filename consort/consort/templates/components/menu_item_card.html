<a class="flex rounded-lg bg-transparent hover:bg-neutral-100 p-5" href="{{page.url}}">
    <div class="p-0.5 flex">
        <i class="fa-solid fa-2x my-auto {{page.icon}}"></i>
    </div>
    <div class="ml-6">
        <h2 class="text-lg font-semibold leading-6 text-slate-900">{{page.title}}</h2>
        {% if page.description %}
        <p class="mt-2 text-sm leading-6 text-slate-700">{{page.description}}</p>
        {% endif %}
    </div>
</a>

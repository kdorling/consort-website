{% load wagtailimages_tags %}

<div class="row">
{% for card in value.cards %}
    
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card mb-4">
            <div class="card-body">
                {% image card.image fill-570x370 as img %}
                <img src="{{ img.url }}" alt="{{ card.title }}" class="card-img-top"/>
                <h4 class="card-title">{{ card.title }}</h4>
                {% if card.text %}
                    <p class="card-text">{{ card.text }}</p>
                {% endif %}
                <a href="
                    {% if card.link.internal_page %}
                        {{ card.link.internal_page.url }}
                    {% elif card.link.external_link %}
                        {{ card.link.external_link }}
                    {% endif %}
                ">
                    {{card.link.link_text}}
                </a>                
            </div>
        </div>
    </div>
{% endfor %}
</div>

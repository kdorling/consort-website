{% load wagtailcore_tags alert_tags %}

{% get_news as news %}

<div class="overflow-hidden w-full mt-16 pb-10">
    <div class="w-full pb-10">
        <div class="flex flex-wrap justify-center">
        {% for card in news %}
        <div class="px-3 sm:px-5 lg:px-10">
        <div class="mx-auto w-[280px] sm:min-h-[12rem] sm:w-[560px] my-5 text-center rounded-lg shadow-lg overflow-hidden transition duration-300 ease-in-out hover:scale-110">
            <div class="flex full-w">
                <div class="flex text-orange-500 full-h w-[64px] text-center">
                    <i class="fa {{card.icon}} fa-2x fa-fw py-3 m-auto"></i>
                </div>
                <div class="flex p-2 full-h my-auto grow">
                    <div class="text-right sm:text-right grow">
                        {{card.date}}
                    </div>
                </div>
            </div>
            <div class="text-left font-semibold text-xl grow p-5 pb-0">
                {{card.title}}
            </div>
            <div class="text-normal text-left prose">  
                <div class="p-5">{{ card.summary }}</div>
            </div>
        </div> 
    </div>
        {% endfor %}
    </div>
</div>
</div>
</div>

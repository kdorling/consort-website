{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}

{% include "components/page_title_component.html" with title=page.title icon=page.icon %}

<div class="text-center text-xl mb-12">
    <em> Published on {{ page.date|date:"F j, Y" }} </em>
</div>

<div class="md:max-w-[65vw] xl:max-w-[65vw] mx-auto">
    <div>
        {% for block in page.body %}
            {% include_block block %}
        {% endfor %}
    </div>
</div>

{% endblock %}

{% load menu_tags %}

<a class="group w-[300px] lg:w-auto flex rounded-lg bg-transparent hover:text-orange-400 hover:bg-neutral-100 p-3" href="{{page.url}}">
    <div class="flex">
        <div class="flex bg-transparent border-0 border-black rounded-lg w-16 h-16 m-auto group-hover:border-orange-400">
            <i class="fa-solid text-4xl fa-fw m-auto {{page.icon}}"></i>
        </div>
    </div>
    <div class="ml-6 grid grid-cols-1">
        {% is_none_or_empty page.description as no_page %}
        <h2 class="text-lg font-semibold leading-6 text-slate-900 my-auto w-full">{{page.title}}</h2>
        {% if not no_page %}
        
        <p class="mt-2 text-sm leading-6 text-slate-700">{{page.description}}</p>
        {% endif %}
    </div>
</a>

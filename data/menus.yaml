# Mega Menu Configuration
# Define structured mega menu content for navigation items
# Each column contains blocks that can be:
# 1. Featured cards (with url, title, description, image)
# 2. Link lists (with subheader and links, or just links)

megaMenus:
  # Monetary Policy mega menu with 3 columns
  monetary-policy:
    columns:
      - blocks:
          # Featured card block
          - url: "/monetary-policy/tools"
            title: "Policy Tools"
            description: "Learn about our monetary policy instruments and framework."
            image: "/images/mega-menu/monetary-policy.jpg"
          # Link list blocks
          - subheader: "Interest Rates"
            links:
              - text: "Policy Interest Rate"
                url: "/monetary-policy/policy-rate"
              - text: "Interest Rate Decisions"
                url: "/monetary-policy/decisions"
          - subheader: "Framework"
            links:
              - text: "Monetary Policy Framework"
                url: "/monetary-policy/framework"
              - text: "Inflation Control"
                url: "/monetary-policy/inflation"

      - blocks:
          - url: "/monetary-policy/publications"
            title: "Publications & Reports"
            description: "Access our latest research and policy documents."
          - subheader: "Regular Publications"
            links:
              - text: "Monetary Policy Report"
                url: "/monetary-policy/report"
              - text: "Policy Announcements"
                url: "/monetary-policy/announcements"
              - text: "Speeches & Statements"
                url: "/monetary-policy/speeches"
          - subheader: "Research"
            links:
              - text: "Staff Analytical Notes"
                url: "/monetary-policy/research"
              - text: "Technical Reports"
                url: "/monetary-policy/technical"

      - blocks:
          - url: "/monetary-policy/resources"
            title: "Resources"
            description: "Tools and educational materials about monetary policy."
          - subheader: "Data & Statistics"
            links:
              - text: "Inflation Calculator"
                url: "/tools/inflation-calculator"
              - text: "Economic Data"
                url: "/data/economic"
          - subheader: "Education"
            links:
              - text: "How Monetary Policy Works"
                url: "/education/monetary-policy"
              - text: "FAQs"
                url: "/monetary-policy/faq"


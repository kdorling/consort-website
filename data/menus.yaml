# Mega Menu Configuration
# Define structured mega menu content for navigation items
# Each column contains blocks that can be:
# 1. Featured cards (with url, title, description, image)
# 2. Link lists (with subheader and links, or just links)

megaMenus:
  # Government & Council mega menu with 2 columns
  government:
    columns:
      - blocks:
          # Featured card block
          - url: "/government/mayor-council"
            title: "Mayor and Council Information"
            description: "Meet your elected officials and learn about their roles in serving our community."
          # Link list blocks
          - subheader: "Council Information"
            links:
              - text: "Mayor Biography"
                url: "/government/mayor"
              - text: "Council Biographies"
                url: "/government/council-bios"
              - text: "Council Meeting Schedule"
                url: "/government/meetings"
          - subheader: "Governance Documents"
            links:
              - text: "Bylaws"
                url: "/government/bylaws"
              - text: "Policies"
                url: "/government/policies"
              - text: "Strategic Plans"
                url: "/government/strategic-plans"

      - blocks:
          - url: "/government/agendas-minutes"
            title: "Meeting Agendas & Minutes"
            description: "Access current and archived council meeting documents."
          - subheader: "Current Year"
            links:
              - text: "2025 Agendas"
                url: "/government/agendas/2025"
              - text: "2025 Minutes"
                url: "/government/minutes/2025"
          - subheader: "Previous Year"
            links:
              - text: "2024 Agendas"
                url: "/government/agendas/2024"
              - text: "2024 Minutes"
                url: "/government/minutes/2024"
          - subheader: "Meeting Notices"
            links:
              - text: "Schedule Changes"
                url: "/government/meeting-notices"
              - text: "Special Meetings"
                url: "/government/special-meetings"

  # Departments & Services mega menu with 3 columns
  departments:
    columns:
      - blocks:
          - url: "departments/administration"
            title: "Administration Services"
            description: "Your primary contact point for Village information and services."
            image: "images/consort-full-light.svg"

          - url: "departments/municipal-services"
            title: "Municipal Services & Utilities"
            description: "Infrastructure and essential services keeping Consort running smoothly."
            image: "images/public-services.svg"

      - blocks:
          - url: "departments/recreation"
            title: "Recreation Services"
            description: "Programs, events, and facilities for active living."
            image: "images/recreation-services.svg"

          - url: "departments/protective-services"
            title: "Protective Services"
            description: "Keeping our community safe and prepared."
            image: "images/enforcement-services.svg"

      - blocks:
          - url: "departments/economic-development-services"
            title: "Economic Development Services"
            description: "Supporting local businesses, attracting new investment, and helping Consort grow."
            image: "images/economic-development-services.svg"

          - url: "departments/community-services"
            title: "Community Services"
            description: "Supporting well-being and connection for all ages."

  # Events mega menu with 1 column
  events:
    columns:
      - blocks:
          - url: "events/village-calendar"
            title: "Village Calendar"
            description: "Official Village events, meetings, and activities."
            image: "images/calendar.png"
      - blocks:
          - url: "events/recreation-calendar"
            title: "Recreation Calendar"
            description: "Sports programs and facility schedules."
            image: "images/recreation.png"
      - blocks:
          - url: "events/local-groups-calendar"
            title: "Local Groups Calendar"
            description: "Community organization events and activities."
            image: "images/community.jpg"

  # News & Alerts mega menu with 1 column
  news:
    columns:
      - blocks:
          - url: "news/latest"
            title: "News"
            description: "News, public notices, and press releases"
            image: "images/news.png"
      - blocks:
          - subheader: "Stay Connected"
            links:
              - text: "RSS Feeds"
                url: "/news/rss"
              - text: "Email Notifications"
                url: "/news/subscribe"
              - text: "Emergency Alerts"
                url: "/news/emergency-alerts"

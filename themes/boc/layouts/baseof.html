<!doctype html>
<html
    lang="{{ site.Language.LanguageCode }}"
    dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>{{ partial "header.html" . }}</header>
        <main id="main-content" tabindex="-1">
            {{ block "main" . }}{{ end }}
        </main>
        <footer>{{ partial "footer.html" . }}</footer>
    </body>
</html>
